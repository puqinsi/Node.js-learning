<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <div
      id="output"
      style="
        color: green;
        text-align: center;
        font-size: 30px;
        width: 600px;
        height: 400px;
        background: #f7f7f7;
        margin: 0 auto;
      "
    ></div>
    <div
      id="btn-list"
      style="
        width: 600px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
      "
    >
      <button id="rock" style="width: 80px; height: 40px; border-radius: 10px">
        石头
      </button>
      <button
        id="scissor"
        style="width: 80px; height: 40px; border-radius: 10px"
      >
        剪刀
      </button>
      <button id="paper" style="width: 80px; height: 40px; border-radius: 10px">
        布
      </button>
    </div>

    <script>
      const output = document.getElementById("output");
      document.getElementById("btn-list").addEventListener(
        "click",
        e => {
          const action = e.target.innerText;
          fetch(`http://${location.host}/game?action=${action}`)
            .then(res => {
              return res.text();
            })
            .then(text => {
              output.innerHTML += text + "<br/>";
            });
        },
        false
      );
    </script>
  </body>
</html>
